<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print a Tag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .preview-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .preview-container ul {
      list-style: none;
      padding: 0;
    }

    .preview-container li {
      margin: 10px 0;
    }

    .preview-container strong {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formView">
    <h2>Print a Tag</h2>
    <form id="tagForm">
      <label>Employee Name:</label>
      <input type="text" name="employeeName" required>

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Tag Type:</label>
      <select name="tagType" required>
        <option value="">Select Type</option>
        <option>Restock Tag</option>
        <option>Rebuildable Part Tag</option>
        <option>Return to Vendor Tag</option>
        <option>Delivery Received Tag</option>
        <option>Oversized Item Tag</option>
        <option>Battery Core Tag</option>
        <option>Core Return Tag</option>
      </select>

      <label>Description:</label>
      <input type="text" name="description" required>

      <label>Quantity:</label>
      <input type="number" name="quantity" min="1">

      <label>Work Order Number:</label>
      <input type="text" name="workOrder">

      <label>Condition:</label>
      <select name="condition" required>
        <option value="">Select</option>
        <option>New</option>
        <option>Used</option>
      </select>

      <label>Barcode:</label>
      <select id="barcodeOption" onchange="toggleBarcodeField()" required>
        <option value="">Select</option>
        <option value="has">Has a Barcode</option>
        <option value="no">Does Not Have a Barcode</option>
      </select>
      <input type="text" id="barcodeField" name="barcode" placeholder="Enter Barcode" style="display:none;">

      <label>Serial Number:</label>
      <select id="serialOption" onchange="toggleSerialField()" required>
        <option value="">Select</option>
        <option value="has">Has a Serial Number</option>
        <option value="no">Does Not Have a Serial Number</option>
      </select>
      <input type="text" id="serialField" name="serialNumber" placeholder="Enter Serial Number" style="display:none;">

      <label>Vendor:</label>
      <input type="text" name="vendor">

      <label>Reason:</label>
      <input type="text" name="reason">

      <button type="button" onclick="previewTag()">Preview</button>
    </form>
  </div>

  <div class="preview-container" id="previewView" style="display: none;">
    <h2>Preview Your Tag</h2>
    <ul id="previewList"></ul>
    <button onclick="submitTag()">Print</button>
  </div>

  <script>
    function toggleBarcodeField() {
      const val = document.getElementById("barcodeOption").value;
      const field = document.getElementById("barcodeField");
      field.style.display = (val === "has") ? "block" : "none";
      field.required = (val === "has");
    }

    function toggleSerialField() {
      const val = document.getElementById("serialOption").value;
      const field = document.getElementById("serialField");
      field.style.display = (val === "has") ? "block" : "none";
      field.required = (val === "has");
    }

    function previewTag() {
      const form = document.getElementById("tagForm");
      const data = new FormData(form);
      const list = document.getElementById("previewList");
      list.innerHTML = "";

      data.forEach((value, key) => {
        if (value) {
          list.innerHTML += `<li><strong>${key.replace(/([A-Z])/g, ' $1')}:</strong> ${value}</li>`;
        }
      });

      // Save to session for re-submit
      sessionStorage.setItem("tagData", JSON.stringify(Object.fromEntries(data.entries())));

      document.getElementById("formView").style.display = "none";
      document.getElementById("previewView").style.display = "block";
    }

    function submitTag() {
      const data = JSON.parse(sessionStorage.getItem("tagData") || "{}");
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "https://script.google.com/macros/s/AKfycbycHpmWDJ8TTTV5qsMT50m_4LYpBhFj_h6SDGusovqm2jCkYJHMOFmUmnqA_BY4WaKw/exec";

      for (const key in data) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = key;
        input.value = data[key];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();
      window.print();
    }
  </script>
</body>
</html>
