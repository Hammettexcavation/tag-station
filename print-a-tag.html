<!DOCTYPE html>
<html>
<head>
  <title>Print a Tag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }

    label, input, select {
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    button {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    function updateFormFields() {
      const tagType = document.getElementById("tagType").value;
      const fieldsToHide = document.querySelectorAll(".field");
      fieldsToHide.forEach(field => field.classList.add("hidden"));

      if (tagType === "Delivery Received Tag") {
        document.getElementById("descriptionField").classList.remove("hidden");
        document.getElementById("quantityField").classList.remove("hidden");
        document.getElementById("conditionField").classList.remove("hidden");
        document.getElementById("barcodeField").classList.remove("hidden");
        document.getElementById("workOrderField").classList.remove("hidden");
      } else if (tagType === "Restock Tag") {
        document.getElementById("descriptionField").classList.remove("hidden");
        document.getElementById("quantityField").classList.remove("hidden");
        document.getElementById("reasonField").classList.remove("hidden");
        document.getElementById("barcodeField").classList.remove("hidden");
        document.getElementById("conditionField").classList.remove("hidden");
        document.getElementById("workOrderField").classList.remove("hidden");
      } else if (tagType === "Core Return Tag" || tagType === "Battery Core Tag") {
        document.getElementById("descriptionField").classList.remove("hidden");
        document.getElementById("quantityField").classList.remove("hidden");
        document.getElementById("reasonField").classList.remove("hidden");
        document.getElementById("workOrderField").classList.remove("hidden");
        document.getElementById("serialNumberField").classList.remove("hidden");
        document.getElementById("vendorField").classList.remove("hidden");
      } else if (tagType === "Rebuildable Part Tag") {
        document.getElementById("descriptionField").classList.remove("hidden");
        document.getElementById("reasonField").classList.remove("hidden");
        document.getElementById("serialNumberField").classList.remove("hidden");
        document.getElementById("conditionField").classList.remove("hidden");
      } else if (tagType === "Return to Vendor Tag") {
        document.getElementById("descriptionField").classList.remove("hidden");
        document.getElementById("barcodeField").classList.remove("hidden");
        document.getElementById("serialNumberField").classList.remove("hidden");
      } else if (tagType === "Oversized Item Tag") {
        document.getElementById("descriptionField").classList.remove("hidden");
        document.getElementById("barcodeField").classList.remove("hidden");
        document.getElementById("vendorField").classList.remove("hidden");
      }
    }
  </script>
</head>
<body>
  <h2>Print a Tag</h2>
  <form action="[PASTE YOUR SCRIPT URL HERE]" method="POST">
    <label for="employeeName">Employee Name:</label>
    <input type="text" name="employeeName" required>

    <label for="date">Date:</label>
    <input type="date" name="date" required>

    <label for="tagType">Tag Type:</label>
    <select name="tagType" id="tagType" required onchange="updateFormFields()">
      <option value="">Select Tag Type</option>
      <option value="Delivery Received Tag">Delivery Received Tag</option>
      <option value="Restock Tag">Restock Tag</option>
      <option value="Core Return Tag">Core Return Tag</option>
      <option value="Battery Core Tag">Battery Core Tag</option>
      <option value="Rebuildable Part Tag">Rebuildable Part Tag</option>
      <option value="Return to Vendor Tag">Return to Vendor Tag</option>
      <option value="Oversized Item Tag">Oversized Item Tag</option>
    </select>

    <div id="descriptionField" class="field hidden">
      <label for="description">Description:</label>
      <input type="text" name="description">
    </div>

    <div id="quantityField" class="field hidden">
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity">
    </div>

    <div id="reasonField" class="field hidden">
      <label for="reason">Reason:</label>
      <input type="text" name="reason">
    </div>

    <div id="barcodeField" class="field hidden">
      <label for="barcode">Barcode:</label>
      <input type="text" name="barcode">
    </div>

    <div id="conditionField" class="field hidden">
      <label for="condition">Condition:</label>
      <select name="condition">
        <option value="">Select</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
        <option value="Rebuilt">Rebuilt</option>
      </select>
    </div>

    <div id="serialNumberField" class="field hidden">
      <label for="serialNumber">Serial Number:</label>
      <input type="text" name="serialNumber">
    </div>

    <div id="vendorField" class="field hidden">
      <label for="vendor">Vendor:</label>
      <input type="text" name="vendor">
    </div>

    <div id="workOrderField" class="field hidden">
      <label for="workOrderNumber">Work Order Number:</label>
      <input type="text" name="workOrderNumber">
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
