<!DOCTYPE html>
<html>
<head>
  <title>Print a Tag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #preview {
      display: none;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Print a Tag</h2>
    <form id="tagForm">
      <input type="text" id="employeeName" name="employeeName" placeholder="Employee Name" required>
      <input type="date" id="date" name="date" required>
      <select id="tagType" name="tagType" required>
        <option value="">Select Type</option>
        <option value="Restock Tag">Restock Tag</option>
        <option value="Rebuildable Part Tag">Rebuildable Part Tag</option>
        <option value="Return to Vendor Tag">Return to Vendor Tag</option>
        <option value="Delivery Received Tag">Delivery Received Tag</option>
        <option value="Oversized Item Tag">Oversized Item Tag</option>
      </select>
      <input type="text" id="description" name="description" placeholder="Description">
      <input type="number" id="quantity" name="quantity" placeholder="Quantity">
      <input type="text" id="workOrder" name="workOrder" placeholder="Work Order Number">
      <select id="condition" name="condition">
        <option value="">Select Condition</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
      </select>
      <select id="hasBarcode" onchange="toggleField('barcode', this)">
        <option value="">Barcode</option>
        <option value="Has a Barcode">Has a Barcode</option>
        <option value="Does Not Have a Barcode">Does Not Have a Barcode</option>
      </select>
      <input type="text" id="barcode" name="barcode" class="hidden" placeholder="Barcode Number">
      <select id="hasSerial" onchange="toggleField('serialNumber', this)">
        <option value="">Serial Number</option>
        <option value="Has a Serial Number">Has a Serial Number</option>
        <option value="Does Not Have a Serial Number">Does Not Have a Serial Number</option>
      </select>
      <input type="text" id="serialNumber" name="serialNumber" class="hidden" placeholder="Serial Number">
      <input type="text" id="vendor" name="vendor" placeholder="Vendor">
      <input type="text" id="reason" name="reason" placeholder="Reason">
      <button type="button" onclick="showPreview()">Preview</button>
    </form>

    <div id="preview">
      <h3>Preview Your Tag</h3>
      <ul id="previewList"></ul>
      <button onclick="submitTag()">Print</button>
    </div>
  </div>

  <script>
    function toggleField(id, select) {
      const field = document.getElementById(id);
      field.classList.toggle('hidden', select.value.includes("Does Not"));
    }

    function showPreview() {
      const data = new FormData(document.getElementById('tagForm'));
      const previewList = document.getElementById('previewList');
      previewList.innerHTML = '';
      for (let pair of data.entries()) {
        previewList.innerHTML += `<li><strong>${pair[0]}:</strong> ${pair[1]}</li>`;
      }
      document.getElementById('preview').style.display = 'block';
    }

    function submitTag() {
      const data = new FormData(document.getElementById('tagForm'));
      const payload = {};
      for (let pair of data.entries()) {
        payload[pair[0]] = pair[1];
      }
      fetch("https://script.google.com/macros/s/AKfycbycHpmWDJ8TTTV5qsMT50m_4LYpBhFj_h6SDGusovqm2jCkYJHMOFmUmnqA_BY4WaKw/exec", {
        method: "POST",
        mode: 'no-cors',
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams(payload)
      });
      window.print();
    }
  </script>
</body>
</html>
