
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag Station with Google Sheets Logging</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { background: #fff; padding: 20px; max-width: 700px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .preview { background: #e9f5ff; padding: 15px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ§¾ Tag Station with Logging</h2>
    <form id="tagForm">
      <label>Employee Name<input name="employeeName" required /></label>
      <label>Date<input type="date" name="date" required /></label>
      <label>Tag Type
        <select name="tagType" required>
          <option value="">-- Select --</option>
          <option>Restock</option>
          <option>Core Return</option>
          <option>Rebuildable Part</option>
          <option>Return to Vendor</option>
          <option>Delivery Received</option>
          <option>Oversized Item</option>
        </select>
      </label>
      <label>Description<textarea name="description" required></textarea></label>
      <label>Quantity<input type="number" name="quantity" required /></label>
      <label>Work Order Number<input name="workOrderNumber" required /></label>
      <label>Condition<input name="condition" /></label>
      <label>Barcode<input name="barcode" /></label>
      <label>Serial Number<input name="serialNumber" /></label>
      <label>Vendor<input name="vendor" /></label>
      <label>Reason<textarea name="reason"></textarea></label>
      <button type="submit">Preview Tag</button>
    </form>

    <div id="preview" class="preview" style="display:none;">
      <h3>Preview</h3>
      <div id="tagContent"></div>
      <button onclick="window.print()">Print Tag</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("tagForm");
    const tagContent = document.getElementById("tagContent");
    const preview = document.getElementById("preview");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);
      let html = "";
      data.forEach((value, key) => {
        html += `<p><strong>\${key}:</strong> \${value}</p>`;
      });
      tagContent.innerHTML = html;
      preview.style.display = "block";

      fetch("https://script.google.com/macros/s/AKfycbycHpmWDJ8TTTV5qsMT50m_4LYpBhFj_h6SDGusovqm2jCkYJHMOFmUmnqA_BY4WaKw/exec", {
        method: "POST",
        body: data,
      }).then(res => {
        console.log("Logged to Google Sheets");
      }).catch(err => {
        console.error("Logging failed:", err);
      });
    });
  </script>
</body>
</html>
