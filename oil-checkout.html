<!DOCTYPE html>
<html>
<head>
  <title>Oil/Grease Inventory Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      max-width: 600px;
      width: 100%;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      width: 80%;
    }
    button {
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Oil/Grease Inventory Checkout</h2>
  <form action="https://script.google.com/macros/s/AKfycbycHpmWDJ8TTTV5qsMT50m_4LYpBhFj_h6SDGusovqm2jCkYJHMOFmUmnqA_BY4WaKw/exec" method="POST">
    <label for="employeeName">Employee Name:</label>
    <select name="employeeName" required>
      <option value="">Select Employee</option>
      <option value="Gaylon">Gaylon</option>
      <option value="Kaleb">Kaleb</option>
      <option value="Darin">Darin</option>
      <option value="Mike">Mike</option>
      <option value="John">John</option>
      <option value="Ethan">Ethan</option>
      <option value="Alex">Alex</option>
      <option value="Kenny">Kenny</option>
      <option value="Lynn">Lynn</option>
      <option value="Kyle">Kyle</option>
      <option value="Wolf">Wolf</option>
      <option value="Trey">Trey</option>
      <option value="Scott">Scott</option>
      <option value="Brandon">Brandon</option>
      <option value="Kenneth">Kenneth</option>
    </select>

    <label for="description">Part Description:</label>
    <select name="description" required>
      <option value="">Select Part</option>
      <option value="HYD 46">HYD 46</option>
      <option value="GL-5">GL-5</option>
      <option value="HD SYN TRANS">HD SYN TRANS</option>
      <option value="HYDRAU">HYDRAU</option>
      <option value="PLUS 50II">PLUS 50II</option>
      <option value="HY-GARD">HY-GARD</option>
      <option value="HYDRO ADVANCED 10">HYDRO ADVANCED 10</option>
      <option value="TRANS & DRIVETRAIN 30">TRANS & DRIVETRAIN 30</option>
      <option value="TRANS & DRIVETRAIN 50">TRANS & DRIVETRAIN 50</option>
      <option value="CAT ELC COOLANT">CAT ELC COOLANT</option>
      <option value="ENGINE OIL SAE 10W-30">ENGINE OIL SAE 10W-30</option>
      <option value="POWERTRAIN OIL TO10 SAE10W">POWERTRAIN OIL TO10 SAE10W</option>
      <option value="POWERTRAIN OIL TO30 SAE30W">POWERTRAIN OIL TO30 SAE30W</option>
      <option value="AXLE OIL SAE80W AX080">AXLE OIL SAE80W AX080</option>
      <option value="HYDRO OIL VG56 H056-HE">HYDRO OIL VG56 H056-HE</option>
      <option value="HYDRO OIL IS0 VG46 H046-HM">HYDRO OIL IS0 VG46 H046-HM</option>
      <option value="SUPERCOOLANT AF-NAC">SUPERCOOLANT AF-NAC</option>
      <option value="DELO SYN ATF HD">DELO SYN ATF HD</option>
      <option value="AUTO TRANS FLUID MD-3">AUTO TRANS FLUID MD-3</option>
      <option value="GEAR OIL PGLP220">GEAR OIL PGLP220</option>
      <option value="GEAR OIL PGLP150">GEAR OIL PGLP150</option>
      <option value="WET BRAKE OIL">WET BRAKE OIL</option>
      <option value="DXIII MERC">DXIII MERC</option>
      <option value="PERFORMANCE EDGE AW46 HYDRAULIC">PERFORMANCE EDGE AW46 HYDRAULIC</option>
      <option value="PERFORMANCE EDGE SYN TRANS 50">PERFORMANCE EDGE SYN TRANS 50</option>
      <option value="PETRO-CANADA AUTO TRANS">PETRO-CANADA AUTO TRANS</option>
      <option value="PERFORMANCE PLUS SYN GEAR 75W-90-GL-5">PERFORMANCE PLUS SYN GEAR 75W-90-GL-5</option>
      <option value="DURON SHP 15W-40">DURON SHP 15W-40</option>

      <option value="HD T0-4 FLUID SAE30">HD T0-4 FLUID SAE30</option>
      <option value="HDT04FW1D SAE50">HDT04FW1D SAE50</option>
      <option value="MYSTICK TRANS-HYDRO JT-5">MYSTICK TRANS-HYDRO JT-5</option>
      <option value="ROTELLA 15W-40 SAE">ROTELLA 15W-40 SAE</option>
      <option value="HON-R ELC COOLANT RED 50/50">HON-R ELC COOLANT RED 50/50</option>
      <option value="TRANS & DRIVE TRAIN 50">TRANS & DRIVE TRAIN 50</option>
      <option value="POWERTRAIN OIL 10W">POWERTRAIN OIL 10W</option>
      <option value="ISOVG 46">ISOVG 46</option>
      <option value="TRAXON SYN 80W-140">TRAXON SYN 80W-140</option>
      <option value="80W-90">80W-90</option>
      <option value="DURADRIVE HD SYN 668">DURADRIVE HD SYN 668</option>
      <option value="HYDRO TEX RUBY-TAC460">HYDRO TEX RUBY-TAC460</option>
      <option value="HYDROTEX POWER KLEEN SUPREME">HYDROTEX POWER KLEEN SUPREME</option>
      <option value="PRIMROSE 327 ARMOR PLATE">PRIMROSE 327 ARMOR PLATE</option>
      <option value="PRIMROSE POWER KLENZ ID">PRIMROSE POWER KLENZ ID</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" required />

    <label for="jobsite">Jobsite:</label>
    <input type="text" name="jobsite" required />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
