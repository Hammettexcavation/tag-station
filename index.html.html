
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      background-color: #e8f4e8;
      padding: 15px;
      margin-top: 30px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tag Station</h2>
    <form id="tagForm">
      <label for="tagType">Select Tag Type</label>
      <select id="tagType" required>
        <option value="">-- Choose Tag Type --</option>
        <option value="restock">Restock</option>
        <option value="coreReturn">Core Return</option>
        <option value="rebuildable">Rebuildable Part</option>
        <option value="returnToVendor">Return to Vendor</option>
        <option value="deliveryReceived">Delivery Received</option>
        <option value="oversizedItem">Oversized Item</option>
      </select>

      <div id="formFields"></div>

      <button type="submit">Preview Tag</button>
    </form>

    <div id="preview" class="preview" style="display:none;">
      <h3>Tag Preview</h3>
      <div id="tagContent"></div>
      <button onclick="window.print()">Print Tag</button>
    </div>
  </div>

  <script>
    const formFields = document.getElementById("formFields");
    const tagForm = document.getElementById("tagForm");
    const tagContent = document.getElementById("tagContent");
    const preview = document.getElementById("preview");

    const templates = {
      common: `
        <label>Employee Name<input type="text" name="employeeName" required></label>
        <label>Date<input type="date" name="date" required></label>
        <label>Part Description<textarea name="description" required></textarea></label>
        <label>Quantity<input type="number" name="quantity" required></label>
        <label>Work Order Number<input type="text" name="workOrderNumber" required></label>
      `,
      serialDropdown: `
        <label>Serial Number
          <select name="serialOption" onchange="toggleField(this, 'serialInput')">
            <option value="none">Does Not Have a Serial Number</option>
            <option value="has">Has a Serial Number</option>
          </select>
        </label>
        <div id="serialInput" style="display:none;">
          <input type="text" name="serialNumber" placeholder="Enter Serial Number">
        </div>
      `,
      barcodeDropdown: `
        <label>Barcode
          <select name="barcodeOption" onchange="toggleField(this, 'barcodeInput')">
            <option value="none">Does Not Have a Barcode</option>
            <option value="has">Has a Barcode</option>
          </select>
        </label>
        <div id="barcodeInput" style="display:none;">
          <input type="text" name="barcode" placeholder="Enter Barcode">
        </div>
      `,
      vendor: `<label>Vendor<input type="text" name="vendor" required></label>`,
      reasonReturn: `<label>Reason for Return<input type="text" name="reason" required></label>`,
      reasonRebuild: `<label>Reason for Rebuild<input type="text" name="reasonRebuild" required></label>`,
      conditionNewUsed: `
        <label>Condition
          <select name="condition" required>
            <option value="new">New</option>
            <option value="used">Used</option>
          </select>
        </label>
      `,
      conditionNewRebuilt: `
        <label>Condition
          <select name="condition" required>
            <option value="new">New</option>
            <option value="rebuilt">Rebuilt</option>
          </select>
        </label>
      `,
      storageLocation: `<label>Storage Location<input type="text" name="storageLocation" required></label>`
    };

    const tagConfigs = {
      restock: ['common', 'barcodeDropdown', 'conditionNewUsed', 'reasonReturn'],
      coreReturn: ['common', 'barcodeDropdown', 'serialDropdown', 'vendor', 'reasonReturn'],
      rebuildable: ['common', 'barcodeDropdown', 'serialDropdown', 'reasonRebuild'],
      returnToVendor: ['common', 'barcodeDropdown', 'serialDropdown', 'vendor', 'reasonReturn', 'conditionNewRebuilt'],
      deliveryReceived: ['common', 'barcodeDropdown', 'conditionNewRebuilt'],
      oversizedItem: ['common', 'barcodeDropdown', 'serialDropdown', 'vendor', 'storageLocation', 'conditionNewRebuilt']
    };

    document.getElementById("tagType").addEventListener("change", function () {
      const selected = this.value;
      formFields.innerHTML = "";
      if (tagConfigs[selected]) {
        tagConfigs[selected].forEach(key => {
          formFields.innerHTML += templates[key];
        });
      }
    });

    function toggleField(select, id) {
      const el = document.getElementById(id);
      if (select.value === "has") {
        el.style.display = "block";
        el.querySelector("input").required = true;
      } else {
        el.style.display = "none";
        el.querySelector("input").required = false;
      }
    }

    tagForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(tagForm);
      let html = "";
      for (const [key, value] of data.entries()) {
        if (key.includes("Option")) continue;
        html += `<p><strong>${key.replace(/([A-Z])/g, ' $1')}:</strong> ${value}</p>`;
      }
      tagContent.innerHTML = html;
      preview.style.display = "block";
    });
  </script>
</body>
</html>
