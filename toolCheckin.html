<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script>
    function fillFields() {
      var toolDropdown = document.getElementById("toolNumber");
      var serialField = document.getElementById("serialNumber");
      var descriptionField = document.getElementById("toolDescription");

      var selectedValue = toolDropdown.value;

      // Lookup Table (Hard Coded for now)
      var tools = {
        "1": { description: "1", hasSerial: true },
        "2": { description: "2", hasSerial: true },
        "3": { description: "3", hasSerial: true },
        "4": { description: "4", hasSerial: true },
        "5": { description: "5", hasSerial: true },
        // You can expand the lookup descriptions later
      };

      if (tools[selectedValue]) {
        descriptionField.value = tools[selectedValue].description;
        if (tools[selectedValue].hasSerial) {
          serialField.value = selectedValue;
        } else {
          serialField.value = "N/A";
        }
      } else {
        descriptionField.value = "";
        serialField.value = "";
      }
    }
  </script>
</head>

<body>
  <h2>Tool Check-In Form</h2>
  <form method="post" action="https://script.google.com/macros/s/YOUR_DEPLOYMENT_URL/exec">

    <label>Employee Name:</label><br>
    <input type="text" name="employeeName" required><br><br>

    <label>Tool Number:</label><br>
    <select id="toolNumber" onchange="fillFields()" required>
      <option value="">--Select Tool Number--</option>
      <!-- START OPTIONS 1-200 -->
      <!-- Pasted All 200 Options -->
      " + [...Array(200)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('\n') + "
      <!-- END OPTIONS -->
    </select><br><br>

    <label>Tool Description:</label><br>
    <input type="text" id="toolDescription" name="toolDescription" readonly required><br><br>

    <label>Serial Number:</label><br>
    <input type="text" id="serialNumber" name="serialNumber" readonly required><br><br>

    <label>Condition on Return:</label><br>
    <select name="condition" required>
      <option value="">--Select Condition--</option>
      <option value="Operational - Ready to Send Out">Operational - Ready to Send Out</option>
      <option value="Needs Service">Needs Service</option>
      <option value="Broken">Broken</option>
    </select><br><br>

    <label>Notes:</label><br>
    <textarea name="notes" rows="3" cols="40"></textarea><br><br>

    <input type="hidden" name="action" value="checkin">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
