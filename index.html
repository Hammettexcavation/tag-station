<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Printing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .preview {
      margin-top: 30px;
      padding: 15px;
      background-color: #e8f4e8;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tag Generator</h2>
    <form id="tagForm">
      <label for="tagType">Select Tag Type:</label>
      <select id="tagType" required>
        <option value="">-- Select Tag Type --</option>
        <option value="restock">Restock Tag</option>
        <option value="coreReturn">Core Return Tag</option>
        <option value="rebuildable">Rebuildable Part Tag</option>
        <option value="returnToVendor">Return to Vendor Tag</option>
        <option value="deliveryReceived">Delivery Received Tag</option>
        <option value="oversizedItem">Oversized Item Tag</option>
      </select>

      <label for="employeeName">Employee Name:</label>
      <input type="text" id="employeeName" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="partDescription">Part Description:</label>
      <textarea id="partDescription" rows="3" required></textarea>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" required>

      <label for="workOrderNumber">Work Order Number:</label>
      <input type="text" id="workOrderNumber" required>

      <!-- Serial Number Dropdown -->
      <label for="serialNumberDropdown">Serial Number:</label>
      <select id="serialNumberDropdown">
        <option value="none">Does Not Have a Serial Number</option>
        <option value="has">Has a Serial Number</option>
      </select>

      <label for="barcodeDropdown">Barcode:</label>
      <select id="barcodeDropdown">
        <option value="none">Does Not Have a Barcode</option>
        <option value="has">Has a Barcode</option>
      </select>

      <label for="condition">Condition:</label>
      <select id="condition" required>
        <option value="new">New</option>
        <option value="rebuilt">Rebuilt</option>
      </select>

      <label for="vendor">Vendor Name (if applicable):</label>
      <input type="text" id="vendor" required>

      <button type="submit">Preview Tag</button>
    </form>

    <div id="preview" class="preview" style="display:none;">
      <h3>Tag Preview</h3>
      <div id="tagContent"></div>
      <button id="printButton" style="display:none;">Print Tag</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('tagForm');
    const previewDiv = document.getElementById('preview');
    const printButton = document.getElementById('printButton');
    const tagContent = document.getElementById('tagContent');
    const serialNumberDropdown = document.getElementById('serialNumberDropdown');
    const barcodeDropdown = document.getElementById('barcodeDropdown');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const tagType = document.getElementById('tagType').value;
      const employeeName = document.getElementById('employeeName').value;
      const date = document.getElementById('date').value;
      const partDescription = document.getElementById('partDescription').value;
      const quantity = document.getElementById('quantity').value;
      const workOrderNumber = document.getElementById('workOrderNumber').value;
      const serialNumber = serialNumberDropdown.value === "has" ? document.getElementById('serialNumber').value : "Not Provided";
      const barcode = barcodeDropdown.value === "has" ? document.getElementById('barcode').value : "Not Provided";
      const condition = document.getElementById('condition').value;
      const vendor = document.getElementById('vendor').value;

      let tagHTML = `
        <p><strong>Employee Name:</strong> ${employeeName}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Part Description:</strong> ${partDescription}</p>
        <p><strong>Quantity:</strong> ${quantity}</p>
        <p><strong>Work Order Number:</strong> ${workOrderNumber}</p>
        <p><strong>Serial Number:</strong> ${serialNumber}</p>
        <p><strong>Barcode:</strong> ${barcode}</p>
        <p><strong>Condition:</strong> ${condition}</p>
        <p><strong>Vendor Name:</strong> ${vendor}</p>
      `;

      tagContent.innerHTML = tagHTML;
      previewDiv.style.display = 'block';
      printButton.style.display = 'inline-block';
    });

    printButton.addEventListener('click', function() {
      window.print();
    });
  </script>

</body>
</html>
